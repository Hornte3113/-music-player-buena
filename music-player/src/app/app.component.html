<div class="h-screen bg-black flex flex-col overflow-hidden">
  <!-- Barra de búsqueda superior -->
  <div class="bg-gradient-to-r from-black to-red-950 border-b border-red-900">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>

  <!-- Contenedor principal con 3 zonas -->
  <div class="flex-1 flex overflow-hidden">
    <!-- Panel derecho: Lista de canciones (ahora a la derecha) -->
    <div class="w-96 bg-gradient-to-b from-black to-gray-900 border-r border-red-900 flex-shrink-0">
      <app-track-list
        [tracks]="tracks"
        [selectedTrackId]="currentTrack?.id || null"
        (trackSelected)="onTrackSelected($event)"
      ></app-track-list>
      <!-- Mensaje de carga (versión con errores) -->
<div *ngIff="isLoading" class="p-4 text-center"">
  <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600 mx-auto"></div>
  <p class="text-gray-400 mt-2">Buscando..</p>
</div>

<!-- Mensaje de error  -->
<div *ngIf="errorMessage class="p-4 text-center">
  <svg class="w-12 h-12 text-red-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
  </svg>
  <p class="text-red-600">{{ errorMessage }</p>
</div>

<!-- Panel central: Reproductor principal -->
<div class="flex-1"
  <app-player [currentTrack]="currentTrack"></app-player>
</div>
</div>
