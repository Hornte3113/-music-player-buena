<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  <div
    *ngFor="let artist of artists"
    (click)="onSelectArtist(artist)"
    [class.ring-2]="selectedArtistId === artist.id"
    [class.ring-red-600]="selectedArtistId === artist.id"
    class="bg-gray-800 bg-opacity-50 rounded-lg p-4 hover:bg-opacity-70 cursor-pointer transition-all group"
  >
    <div class="relative mb-3">
      <img
        [src]="getArtistImage(artist)"
        [alt]="artist.name"
        class="w-full aspect-square rounded-full object-cover shadow-lg group-hover:shadow-red-600/50 transition-shadow"
      />
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 rounded-full transition-all flex items-center justify-center">
        <svg class="w-12 h-12 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
    
    <div class="text-center">
      <h3 class="text-white font-semibold truncate mb-1 group-hover:text-red-400 transition-colors">
        {{ artist.name }}
      </h3>
      <p class="text-gray-400 text-sm uppercase">Artista</p>
      <p *ngIf="artist.followers" class="text-gray-500 text-xs mt-1">
        {{ formatFollowers(artist.followers.total) }} seguidores
      </p>
    </div>
  </div>
</div>

<div *ngIf="artists.length === 0" class="text-center py-8 text-gray-500">
  <p>No se encontraron artistas</p>
</div>
