<div class="h-full bg-gradient-to-b from-gray-900 to-black text-white overflow-y-auto">
  <div class="h-full flex flex-col items-center justify-center p-8">
    <!-- Carátula del álbum grande -->
    <div class="relative group mb-6">
      <img
        [src]="getAlbumImage()"
        [alt]="currentTrack?.name || 'No track selected'"
        class="w-96 h-96 rounded-2xl shadow-2xl object-cover transition-transform group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 rounded-2xl transition-all flex items-center justify-center">
        <svg *ngIf="currentTrack" class="w-24 h-24 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>

    <!-- Información de la canción -->
    <div class="text-center mb-8 max-w-2xl">
      <h1 class="text-4xl font-bold text-white mb-3 truncate">
        {{ currentTrack?.name || 'Selecciona una canción' }}
      </h1>
      <p class="text-2xl text-gray-400 truncate">
        {{ getArtistNames() || 'Busca música o elige de tu playlist' }}
      </p>
    </div>

    <!-- Mensaje si no hay canción -->
    <div *ngIf="!currentTrack" class="text-center text-gray-500 mt-4">
      <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
      </svg>
      <p class="text-xl">Selecciona una canción de la playlist o busca tu música favorita</p>
    </div>
  </div>
</div>
