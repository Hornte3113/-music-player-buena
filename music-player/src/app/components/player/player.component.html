<div class="h-full bg-gradient-to-b from-black to-red-950 flex flex-col">
  <!-- Área principal del reproductor -->
  <div class="flex-1 flex flex-col items-center justify-center p-8">
    <!-- Carátula del álbum -->
    <div class="relative group mb-6">
      <img
        [src]="getAlbumImage()"
        [alt]="currentTrack?.name || 'No track selected'"
        class="w-80 h-80 rounded-2xl shadow-2xl object-cover transition-transform group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 rounded-2xl transition-all flex items-center justify-center">
        <svg *ngIf="currentTrack" class="w-20 h-20 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
