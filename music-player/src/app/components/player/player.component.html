<div class="h-full bg-gradient-to-b from-black to-red-950 flex flex-col">
  <!-- Área principal del reproductor -->
  <div class="flex-1 flex flex-col items-center justify-center p-8">
    <!-- Carátula del álbum -->
    <div class="relative group mb-6">
      <img
        [src]="getAlbumImage()"
        [alt]="currentTrack?.name || 'No track selected'"
        class="w-80 h-80 rounded-2xl shadow-2xl object-cover transition-transform group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 rounded-2xl transition-all flex items-center justify-center">
        <svg *ngIf="currentTrack" class="w-20 h-20 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>

     <div class="text-center mb-8 max-w-md">
      <h1 class="text-3xl font-bold text-white mb-2 truncate">
        {{ currentTrack?.name || 'Ninguna canción seleccionada' }}
      </h1>
      <p class="text-xl text-gray-400 truncate">
        {{ getArtistNames() || 'Busca tu música favorita' }}
      </p>
    </div>

    <!-- Barra de progreso (simulada) -->
    <div *ngIf="currentTrack" class="w-full max-w-2xl mb-6">
      <div class="flex items-center justify-between text-sm text-gray-400 mb-2">
        <span>0:00</span>
        <span>{{ currentTrack ? '3:45' : '0:00' }}</span>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-1.5 cursor-pointer hover:h-2 transition-all">
        <div class="bg-red-600 h-full rounded-full" [style.width]="'35%'"></div>
      </div>
    </div>

    
    <!-- Controles principales -->
    <div class="flex items-center space-x-6">
      <!-- Botón de repetir -->
      <button class="text-gray-400 hover:text-white transition-colors p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>

      <!-- Botón anterior -->
      <button class="text-white hover:text-red-600 transition-colors p-2">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
        </svg>
      </button>

      <!-- Botón play/pausa -->
      <button 
        (click)="togglePlay()"
        class="bg-red-600 hover:bg-red-700 text-white rounded-full p-4 transition-all transform hover:scale-105 shadow-lg"
      >
        <svg *ngIf="!isPlaying" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
        </svg>
        <svg *ngIf="isPlaying" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
      </button>

      <!-- Botón siguiente -->
      <button class="text-white hover:text-red-600 transition-colors p-2">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
        </svg>
      </button>

      <!-- Botón aleatorio -->
      <button class="text-gray-400 hover:text-white transition-colors p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
        </svg>
      </button>
    </div>
  </div>
