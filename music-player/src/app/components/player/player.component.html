<div class="bg-black border-t border-red-900 px-4 py-3">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
    <!-- Información de la canción (izquierda) -->
    <div class="flex items-center space-x-3 w-1/4 min-w-0">
      <img
        [src]="getAlbumImage()"
        [alt]="currentTrack?.name || 'No track'"
        class="w-14 h-14 rounded-md object-cover"
      />
      <div class="min-w-0 flex-1">
        <p class="text-white text-sm font-semibold truncate">
          {{ currentTrack?.name || 'Ninguna canción' }}
        </p>
        <p class="text-gray-400 text-xs truncate">
          {{ getArtistNames() || 'Selecciona una canción' }}
        </p>
      </div>
      <button *ngIf="currentTrack" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
    </div>

    <!-- Controles centrales -->
    <div class="flex flex-col items-center w-2/4 max-w-2xl">
      <!-- Botones de control -->
      <div class="flex items-center space-x-4 mb-2">
        <!-- Botón aleatorio -->
        <button class="text-gray-400 hover:text-white transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
          </svg>
        </button>

        <!-- Botón anterior -->
        <button class="text-gray-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
          </svg>
        </button>

        <!-- Botón play/pausa -->
        <button
          (click)="togglePlay()"
          [disabled]="!currentTrack"
          class="bg-white hover:bg-gray-200 text-black rounded-full p-2 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="!isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
          </svg>
          <svg *ngIf="isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </button>

        <!-- Botón siguiente -->
        <button class="text-gray-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
          </svg>
        </button>

        <!-- Botón repetir -->
        <button class="text-gray-400 hover:text-white transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </button>
      </div>

      <!-- Barra de progreso -->
      <div *ngIf="currentTrack" class="w-full flex items-center space-x-2">
        <span class="text-xs text-gray-400">0:00</span>
        <div class="flex-1 bg-gray-700 rounded-full h-1 cursor-pointer hover:h-1.5 transition-all group">
          <div class="bg-white h-full rounded-full relative" [style.width]="'35%'">
            <div class="absolute right-0 top-1/2 transform translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </div>
        </div>
        <span class="text-xs text-gray-400">{{ formatDuration(currentTrack?.duration_ms) }}</span>
      </div>
    </div>

    <!-- Controles de volumen (derecha) -->
    <div class="flex items-center justify-end space-x-3 w-1/4">
      <button (click)="toggleMute()" class="text-gray-400 hover:text-white transition-colors">
        <svg *ngIf="!isMuted && volume > 50" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"/>
        </svg>
        <svg *ngIf="!isMuted && volume <= 50 && volume > 0" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
        <svg *ngIf="isMuted || volume === 0" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
      <input
        type="range"
        min="0"
        max="100"
        [value]="volume"
        (input)="onVolumeChange($event)"
        class="w-24 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-white"
      />
    </div>
  </div>
</div>
