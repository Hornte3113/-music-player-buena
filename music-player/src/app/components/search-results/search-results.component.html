<div class="h-full bg-gradient-to-b from-gray-900 to-black text-white p-6 overflow-y-auto">
  <h1 class="text-3xl font-bold mb-6">Resultados para "{{ searchQuery }}"</h1>

  <div *ngIf="isLoading" class="text-center py-10">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-600 mx-auto mb-4"></div>
    <p class="text-gray-400">Buscando...</p>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="text-center py-10">
     <svg class="w-16 h-16 text-red-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
     </svg>
    <p class="text-red-500 text-lg">{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage">
    <section *ngIf="tracks.length > 0" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-red-500">Canciones</h2>
      <app-track-list
          [tracks]="tracks"
          [selectedTrackId]="selectedTrackId"
          (trackSelected)="onTrackSelectedFromList($event)">
       </app-track-list>
    </section>

    </div>
</div>
