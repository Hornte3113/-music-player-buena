<div class="h-full bg-black overflow-y-auto">
  <div class="p-4">
    <h2 class="text-red-600 font-bold text-xl mb-4 flex items-center">
      <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      Tu Playlist
    </h2>

    <div *ngIf="staticTracks.length === 0" class="text-gray-400 text-center py-8">
      <p>Playlist vac√≠a.</p>
    </div>

    <div class="space-y-2">
      <div
        *ngFor="let track of staticTracks"
        (click)="onSelectTrack(track)"
        [class.bg-red-900]="selectedTrackId === track.id"
        class="flex items-center p-3 rounded-lg hover:bg-red-900 hover:bg-opacity-50 cursor-pointer transition-all group"
      >
        <img
          [src]="getAlbumImage(track)"
          [alt]="track.name"
          class="w-14 h-14 rounded-md mr-3 object-cover"
        />
        <div class="flex-1 min-w-0">
          <p class="text-white font-semibold truncate group-hover:text-red-400 transition-colors">
            {{ track.name }}
          </p>
          <p class="text-gray-400 text-sm truncate">
            {{ getArtistNames(track) }}
          </p>
        </div>
        <svg
          *ngIf="selectedTrackId === track.id"
          class="w-5 h-5 text-red-600 ml-2 flex-shrink-0"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
  </div>
</div>
